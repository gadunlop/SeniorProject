<!DOCTYPE html>
<html>

<head>
	<title>Senior Project Map</title>
</head>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
  <body>
    <div id="map"></div>
	  
    <script>
      	var map;
		var woodward = {lat: 35.307462, lng: -80.735690};
		var charlotte = {lat: 35.226553, lng: -80.837086};
		var NC = {lat:35.499266, lng: -78.606339};

      function initMap() { 
        map = new google.maps.Map(document.getElementById('map'), {
          center: woodward,
          zoom: 5,
			
			//Styling for the map in UNCC colors
			styles: [
			  {
				"elementType": "labels",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "administrative",
				"elementType": "geometry",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "administrative.land_parcel",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "administrative.neighborhood",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "landscape.man_made",
				"elementType": "geometry.fill",
				"stylers": [
				  {
					"color": "#046a38"
				  }
				]
			  },
			  {
				"featureType": "landscape.natural",
				"elementType": "geometry.fill",
				"stylers": [
				  {
					"color": "#27251f"
				  }
				]
			  },
			  {
				"featureType": "poi",
				"stylers": [
				  {
					"visibility": "on"
				  }
				]
			  },
			  {
				"featureType": "road",
				"stylers": [
				  {
					"visibility": "on"
				  }
				]
			  },
			  {
				"featureType": "road",
				"elementType": "labels.icon",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "transit",
				"stylers": [
				  {
					"visibility": "off"
				  }
				]
			  },
			  {
				"featureType": "water",
				"elementType": "geometry.fill",
				"stylers": [
				  {
					"color": "#b9975b"
				  }
				]
			  }
			]
		});


		//Polygon Data for United States, NC, Charlotte, UNCC, Woodward
		  var nationLayer = new google.maps.Data({map:map});
		  var stateLayer = new google.maps.Data({map:map});
		  var countyLayer = new google.maps.Data({map:map});
		  var schoolLayer = new google.maps.Data({map:map});
		  var woodwardLayer = new google.maps.Data({map:map});
		  
		//GEOJSON from Johan github
		  nationLayer.loadGeoJson('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA.geo.json');
		  stateLayer.loadGeoJson('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/USA/NC.geo.json');
		  countyLayer.loadGeoJson('charlotte_zoning_1.json');
		  schoolLayer.loadGeoJson('UNCC_geoJSON.json');
		  woodwardLayer.loadGeoJson('woodward_geoJSON.json')
		  
		//Styling for Polygon data
		  nationLayer.setStyle({
		  	fillColor: 'green',
			strokeColor: 'green',
		  	strokeWeight: 2,
			visible: true,
			clickable: true
		});
		  stateLayer.setStyle({
			visible: false,
			clickable: false
		});
		  countyLayer.setStyle({
			visible: false,
			clickable: false
		});
		  schoolLayer.setStyle({
			visible: false,
			clickable: false
		});
		  woodwardLayer.setStyle({
			visible: false,
			clickable: false
		});
		  
		//listener to call zoom in function from one polygon to another as a polygon is clicked
		  nationLayer.addListener('click', nationState);  
		  stateLayer.addListener('click', stateCounty);
		  countyLayer.addListener('click', countySchool);
		  schoolLayer.addListener('click', schoolBuilding);

		//Functions navigating between the various levels (eg: nationState is from nation to state level)
		  function nationState(){
			  stateLayer.setStyle({
				  fillColor: 'green',
				  strokeColor: 'green',
				  strokeWeight: 2,
				  visible: true,
				  clickable: true
			  });
			  nationLayer.setStyle({
				  visible: false
			  });
			  countyLayer.setStyle({
				 visible: false
			  });
			  schoolLayer.setStyle({
				  visible: false
			  });
			  map.setCenter({lat:35.499266, lng: -78.606339});
			  map.setZoom(7);
		  } 
		  function stateCounty(){
				countyLayer.setStyle({
					fillColor: 'green',
					strokeColor: 'green',
					strokeWeight: 1,
					visible: true,
					clickable: true
			  });
			  	nationLayer.setStyle({
				    visible: false
			  });
			  	stateLayer.setStyle({
				 	visible: false
			  });
			  schoolLayer.setStyle({
				  visible: false
			  });
			  map.setCenter({lat: 35.226553, lng: -80.837086});
			  map.setZoom(10);
			}
		  function countySchool(){
			  schoolLayer.setStyle({
				fillColor: 'green',
				strokeColor: 'red',
		  		strokeWeight: 3,
				visible: true,
				clickable: true
			  });
			  nationLayer.setStyle({
				  visible: false
			  });
			  stateLayer.setStyle({
				 	visible: false
			  });
			  countyLayer.setStyle({
				 visible: false
			  });	
			  map.setCenter({lat: 35.307462, lng: -80.735690});
			  map.setZoom(13);
		  }
		  function schoolBuilding(){
			  woodwardLayer.setStyle({
				fillColor: 'gold',
				strokeColor: 'red',
		  		strokeWeight: 3,
				visible: true,
				clickable: true
			  });
			  nationLayer.setStyle({
				  visible: false
			  });
			  stateLayer.setStyle({
				  visible: false
			  });
			  countyLayer.setStyle({
				 visible: false
			  });
			  schoolLayer.setStyle({
				  visible: false
			  });
			  map.setCenter( {lat: 35.307462, lng: -80.735690});
			  map.setZoom(16);
		  }
	  }

    </script>
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApa2GOvUTjcDKfvQ04IHqvvk__TfFfOPI&callback=initMap"
    async defer></script>
</body>

</html>
